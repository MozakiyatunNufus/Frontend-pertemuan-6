<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Biaya Kirim Paket</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #fff;
        padding: 40px;
    }

    .container {
        border: 2px solid #8BC34A;
        border-radius: 20px;
        padding: 25px 35px;
        width: 550px;
        margin: auto;
    }

    h2 {
        text-align: center;
        font-weight: bold;
    }

    label {
        display: inline-block;
        width: 150px;
        margin-bottom: 10px;
        vertical-align: middle;
    }

    input,
    select {
        border: 1px solid #8BC34A;
        height: 25px;
        border-radius: 3px;
        padding: 3px;
        width: 250px;
    }

    #biaya {
        width: 120px;
    }

    .rp {
        display: inline-block;
        width: 30px;
    }

    .ket {
        margin-top: 40px;
        font-size: 14px;
    }

    table {
        border-collapse: collapse;
        margin-top: 10px;
    }

    th,
    td {
        border: 1px solid #000;
        padding: 6px 10px;
        text-align: center;
    }

    th {
        background-color: #f3f3f3;
    }
</style>

<body>

    <div class="container">
        <h2>PERHITUNGAN BIAYA KIRIM PAKET</h2>
        <form id="formKirim">
            <label>❖ Nomor Resi</label> :
            <input type="text" id="resi"><br>

            <label>❖ Berat Barang</label> :
            <input type="number" id="berat" step="0.1" min="0"> Kg<br>

            <label>❖ Kota Asal</label> :
            <select id="asal">
                <option value="">-- Pilih Kota Asal --</option>
                <option value="Banyuwangi">Banyuwangi</option>
                <option value="Jember">Jember</option>
                <option value="Probolinggo">Probolinggo</option>
                <option value="Surabaya">Surabaya</option>
            </select><br>

            <label>❖ Kota Tujuan</label> :
            <select id="tujuan">
                <option value="">-- Pilih Kota Tujuan --</option>
                <option value="Banyuwangi">Banyuwangi</option>
                <option value="Jember">Jember</option>
                <option value="Probolinggo">Probolinggo</option>
                <option value="Surabaya">Surabaya</option>
            </select><br>

            <label>❖ Total Biaya Pengiriman</label> :
            <span class="rp">Rp.</span><input type="text" id="biaya" readonly><br>
        </form>
    </div>

    <div class="note">
        <b>Keterangan:</b><br>
        - Biaya pengiriman dihitung otomatis berdasarkan berat barang dan jarak antar kota.<br>
        - Kota: Banyuwangi, Jember, Probolinggo, Surabaya.
    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
